<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="{{ url_for('static', filename='dist/css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
	<title>{{ data['title'] }}></title>
	{% block head %}{% endblock %}
</head>
<body>
	<div class="container">
			<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
					<a class="navbar-brand" href="#">员工信息系统</a>
					<button class="navbar-toggler"
									type="button"
									data-toggle="collapse"
									data-target="#navbarNav"
									aria-controls="navbarNav"
									aria-expanded="false"
									aria-label="Toggle navigation">
					  <span class="navbar-toggler-icon"></span>	
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						 <ul class="navbar-nav mr-auto">
								<li class="nav-item">
										<a class="nav-link" href="{{ url_for('crud.create') }}">录入员工</a>
								</li>
								<li class="nav-item">
										<a class="nav-link" href="{{ url_for('crud.read_list') }}">员工管理</a>
								</li>
						 </ul>
					</div>
			</nav> 
			<div class="row" id="main">
					<div class="col-md-8 pad-right">
							<div class="card">
									<div class="card-header">{{ data['title'] }}</div>
									<div class="card-body">
										{% block content %}{% endblock %} <!--数据块-->
									</div>
							</div>
					</div>
					<div class="col-md-4 pad-left">
						<div class="card">
								<div class="card-body">
									<h6 class="text-center text-success">使用Flask开发CRUD WEB APP</h6>
									<table class="table table-sm">
										<thead></thead>
										<tbody id="tb_cards"></tbody>
									</table>
								</div>
						</div><!--card-end-->
					</div>
			</div>
			{% block foot_content %}
			{% endblock %}
			<div class="jumbotron jumbotron-fluid">
			  <p class="text-center text-secondary">Author: Mike</p>	
			</div>
	</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="{{ url_for('static',filename='dist/js/bootstrap.min.js') }}"></script>
<script src="https://cdn.bootcss.com/holder/2.9.4/holder.min.js"></script>
<script src="{{ url_for('static', filename='js/card.js') }}"><script>
<script>
	init_tb_cards();
</script>
{% block foot %}{% endblock %}
</body>
</html>
